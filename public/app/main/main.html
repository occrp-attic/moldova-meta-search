<div class="search-service">
    <div class="container">
        <form class="form-horizontal" ng-submit="main.search()" novalidate="novalidate">
            <div class="form-group">
                <label for="searchbox" class="sr-only">Keyword</label>

                <div class="col-sm-5">
                    <input ng-model="main.keyword" required="required" name="keyword" type="text" class="form-control" id="searchbox" placeholder="Search" />
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block">Go</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="search-results" ng-show="main.results.length">
    <div class="container">
        <div class="form-inline">
            <div class="form-group">
                <input ng-model="main_input" required="required" name="keyword" type="text" class="form-control" placeholder="Filter" />
            </div>
        </div>
        <br />

        <div class="panel panel-default" ng-repeat="result in main.results | filter:main_input">
            <div class="panel-body">
                <ul class="list-unstyled">
                    <li><a ng-href="{{result.docUrl}}">{{result.docName}}</a></li>
                    <li><strong>Date:</strong> {{result.date}}</li>
                    <li><strong>Document number:</strong> {{result.docNr}}</li>
                    <li><strong>Document name:</strong> {{result.docName}}</li>
                    <li><strong>Document type:</strong> {{result.docType}}</li>
                    <li><strong>Document subject:</strong> {{result.docSubject}}</li>
                    <li><strong>Field:</strong> {{result.unknownField2}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
